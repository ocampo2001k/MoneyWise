name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Prisma generate
        run: npx prisma generate
      - name: Type check
        run: npx tsc -noEmit
      - name: Lint
        run: npm run lint -- --no-cache
      - name: Build
        run: npm run build


